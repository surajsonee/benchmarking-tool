{% extends 'base.html' %}

{% block content %}



<div class="container-fluid" id="grad1">
    <div class="row justify-content-center mt-0">
        <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
<form id="msform" method = "POST" form = form1 enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

<fieldset data-name="House">
<div class="form-card text-center">
                                    <div class="row">
                                    <div class="col">
                                    <h2 class="fs-title">Space Heating Systems</h2>
                                    <p class = "question">How is Your Home Heated?</p>
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                  <label class="btn btn-secondary active">
                                    <input type="radio" name="heatingType" id="option1" value="furnace" autocomplete="off" checked> Furnace
                                  </label>
                                  <label class="btn btn-secondary">
                                    <input type="radio" name="heatingType" id="option2" value="boiler" autocomplete="off"> Boiler
                                  </label>
                                  <label class="btn btn-secondary">
                                    <input type="radio" name="heatingType" id="option3" value="other" autocomplete="off"> Other
                                  </label>
                                </div>
                            </div>

                                <div class="col"><img  src="{{ url_for ('static', filename = 'house.svg') }}" width="175"> </div>
                            </div>
                                <br>
                                <br>
                                    <input type="heatingCapacity" name="heatingCapacity" placeholder="Heating Capacity" required />
                                    <small class = "tip">Tip: This information can be found on your furnace or boiler's nameplate. The nameplate can be
                                    found on the unit itself</small>
                                    <input type="heatingAge" name="heatingAge" placeholder="Year Installed" required />

                                </div>
                                <input type="submit" value="submit"  class="btn-success btn btn-lg" style="background-color:#4385F5;">

</fieldset>
</fieldset>


</form>
</div>
</div>
</div>




{% endblock content %}
