{% extends 'contractor_base.html' %}
{% set active_page = "quote" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
    	<div class="col md-12">
        	<div class="jumbotron">
				<h3>Quote ID : {{quote.id}}</h3><br>
				<h3>Response 1 : {{quote.response1}} </h3>
				<h3>Response 2 : {{quote.response2}} </h3>
				<h3>Time Due : {{quote.time_due.strftime('%Y-%m-%d')}} </h3>
				<video width="320" height="240" controls>
					<source src="{{url_for('static', filename=quote.video_url())}}" type="video/mp4">
				</video>
				<form action="{{url_for('fitters.respond_quote',id=response_quote.id)}}" method="POST" enctype="multipart/form-data">
					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
					<h3>Price: <input type="number" step="0.01" name="price" required></h3>	 
					<button type="submit" class="btn btn-success">Send</button>
				</form>		

			</div>
		</div>
	</div>
</div>
{% endblock content %}
