{% extends 'adminbase.html' %}
{% block content %}

<form method = 'POST'>
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
	<h1>{{title}}</h1>
	<label for="searchbar">{{search_bar}}:</label>
	<input type="text" id="searchbar" name="searchbar"><br><br>
	<input type="submit" value="Submit">
</form>
{% for table in tables %}
            {{titles[loop.index]}}
            {{ table|safe }}
{% endfor %}

{% endblock content %}
