
{% extends 'base.html' %}

{% block content %}

<form action = "/utilityinfoupload/{{ building.id }}" method = "POST">
    <div class = "form-row">
        <div class = "col-sm-10 my-1">
    <label for="newStuff class = "sr-only">Add Utility Info</label>
    <input type = 'text' class = 'form-control' name ='distributer' id="distributer" placeholder="Distrubuter">
    <input type = 'text' class = 'form-control' name ='meter_number' id="meter_number" placeholder="Meter Number">
    <input type = 'text' class = 'form-control' name ='account_number' id="account_number" placeholder="Account Number">
    <input type='radio' name='energy_type' value='gas' checked> Gas<br>
    <input type='radio' name='energy_type' value='electricity'> Electricity<br>

    <button type = 'submit' class ="btn btn-primary btn-block">Add</button>
         </div>
    </div>
</form>



{% endblock %}
